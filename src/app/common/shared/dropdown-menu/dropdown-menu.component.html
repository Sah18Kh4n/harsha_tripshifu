<div class="dropdown-menu-container" #dropdown>
  <div class="main-menu">
    <div *ngIf="!profileAvatarUrl">
      <span class="main-menu-btn f-btn" (click)="toggleMenu()">&nbsp;</span>
    </div>
    <div *ngIf="profileAvatarUrl">
      <span class="main-menu-btn f-btn" [ngStyle]="{ 'background-size': 'cover' , 'background-image': 'url(' + profileAvatarUrl + ')'}" (click)="toggleMenu()">&nbsp;</span>
    </div>
  </div>
  <div class="sub-menu-container">
    <ul class="menu-items" [@menu]="menuState">
      <li class="menu-item">
        <a [href]="myTripsUrl" class="link">My Trips</a>
      </li>
      <li class="menu-item" [ngClass]="settingsClass">
        <a routerLink="/settings" class="link">Settings</a>
      </li>
      <li class="menu-item" [ngClass]="settingsClass">
        <a routerLink="/feedback" class="link">Feedback</a>
      </li>
      <li class="menu-item">
        <a routerLink="/account/logout" class="link">Logout</a>
      </li>
    </ul>
  </div>
</div>
