<div *ngIf="device === 'desktop'" class="sidebar-cont" [@toggleSidebar]="state">
  <div class="sidebar">
    <ul class="menu-list">
      <li class="menu-item">
        <a routerLink="/profile" class="menu-link profile">Profile</a>
      </li>
      <li class="menu-item">
        <a routerLink="/dashboard" class="menu-link dashboard">Dashboard</a>
      </li>
      <li class="menu-item">
        <a routerLink="/product/listings" class="menu-link listings">My Diary</a>
      </li>
      <li class="menu-item">
        <a routerLink="/payouts" class="menu-link payouts">Passbook</a>
      </li>
    </ul>
  </div>
</div>

    <ul class="menu-list">
      <li class="menu-item">
        <a routerLink="/profile" class="menu-link profile">Profile</a>
      </li>
      <li class="menu-item">
        <a routerLink="/dashboard" class="menu-link dashboard">Dashboard</a>
      </li>
      <li class="menu-item">
        <a routerLink="/product/listings" class="menu-link listings">My Diary</a>
      </li>
      <li class="menu-item">
        <a routerLink="/payouts" class="menu-link payouts">Payouts</a>
      </li>
    </ul>
  </div>
</div>
