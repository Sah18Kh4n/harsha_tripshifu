<div class="toaster" *ngIf="isReady">
  <div class="toaster-cont">
    <div class="icon-cont">
      <i class="icon success"></i>
    </div>
    <div class="message-cont">
      <div class="toast-title">Successful</div>
      <div class="message">{{ toasterProps.message }}</div>
    </div>
  </div>
</div>
