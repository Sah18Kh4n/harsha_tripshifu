<app-success *ngIf="type === 'success'" [toasterProps]="toasterProps"></app-success>
<app-warning *ngIf="type === 'warning'" [toasterProps]="toasterProps"></app-warning>
<app-error *ngIf="type === 'error'" [toasterProps]="toasterProps"></app-error>
<app-info *ngIf="type === 'info'" [toasterProps]="toasterProps"></app-info>
